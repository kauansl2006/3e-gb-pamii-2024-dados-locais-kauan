<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ titulo }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="tarefas.length > 0; else semTarefas">
    <ion-item-sliding *ngFor="let tarefa of tarefas">
      <ion-item lines="none">
        <ion-label>{{ tarefa.titulo }}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ng-template #semTarefas>
    <ion-item lines="none">
      <ion-label>Não há tarefas cadastradas</ion-label>
    </ion-item>
  </ng-template>

</ion-content>
