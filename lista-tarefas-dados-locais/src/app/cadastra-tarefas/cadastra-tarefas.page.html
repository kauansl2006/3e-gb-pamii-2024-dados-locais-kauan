<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="inset" > 
    <ion-item>
      <ion-input 
        label="Titulo da tarefa"
        labelPlacement="floating"
        type="text"
      />
    </ion-item>
    <ion-item>
      <ion-select 
        label="Componente"
        labelPlacement="floating"
      >
        <ion-select-option *ngFor="let comp of componentes">
          {{ comp.componente + ' - ' + comp.docente}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea 
        label="Descrição"
        labelPlacement="floating"
        rows="5"
      />
    </ion-item>
    <ion-item lines="none">
      <ion-label>Data aviso</ion-label>
    </ion-item>
    <ion-item>
      <ion-datetime presentation="date" />
    </ion-item>
    <ion-item lines="none">
      <ion-label>Data entrega</ion-label>
    </ion-item>
    <ion-item>
      <ion-datetime presentation="date" />
    </ion-item>
    <ion-item>
      <ion-label>É individual?</ion-label>
      <ion-radio-group>
        <ion-radio labelPlacement="end" justify="start">Sim</ion-radio>
        <ion-radio labelPlacement="end" justify="start">Não</ion-radio>
      </ion-radio-group>
    </ion-item>
  </ion-list>

  <ion-button color="primary" expand="full">Salvar</ion-button>
  <ion-button color="danger" expand="full">Cancelar</ion-button>

</ion-content>
